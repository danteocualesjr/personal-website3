<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="vaseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a5c6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d7a8c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5c6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roseGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4636f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roseGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a0a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peonyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e6f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dba8c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tulipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a8a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d6b3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Soft background -->
  <rect x="0" y="0" width="400" height="500" fill="#faf8f5"/>
  
  <!-- Table surface shadow -->
  <ellipse cx="200" cy="480" rx="120" ry="15" fill="#e8e4df" opacity="0.6"/>
  
  <!-- Vase -->
  <path d="M145 350 Q130 380 135 430 Q140 470 160 475 L240 475 Q260 470 265 430 Q270 380 255 350 Z" fill="url(#vaseGradient)"/>
  <ellipse cx="200" cy="350" rx="55" ry="15" fill="#4a8a9c"/>
  <ellipse cx="200" cy="350" rx="45" ry="10" fill="#1a4a5a"/>
  
  <!-- Vase decorative pattern -->
  <path d="M155 390 Q175 400 195 390 Q215 380 235 390" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <path d="M150 420 Q175 435 200 420 Q225 405 250 420" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Stems -->
  <path d="M200 350 Q195 300 180 250" stroke="#4a7a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q210 290 230 230" stroke="#4a7a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q185 280 160 200" stroke="#4a7a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q220 270 250 190" stroke="#4a7a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q200 280 200 180" stroke="#4a7a4a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q175 300 145 230" stroke="#4a7a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M200 350 Q225 300 265 220" stroke="#4a7a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Leaves -->
  <ellipse cx="165" cy="290" rx="25" ry="10" fill="url(#leafGradient)" transform="rotate(-30 165 290)"/>
  <ellipse cx="235" cy="280" rx="25" ry="10" fill="url(#leafGradient)" transform="rotate(25 235 280)"/>
  <ellipse cx="150" cy="260" rx="20" ry="8" fill="url(#leafGradient)" transform="rotate(-45 150 260)"/>
  <ellipse cx="250" cy="250" rx="20" ry="8" fill="url(#leafGradient)" transform="rotate(40 250 250)"/>
  <ellipse cx="185" cy="310" rx="22" ry="9" fill="url(#leafGradient)" transform="rotate(-20 185 310)"/>
  <ellipse cx="220" cy="305" rx="22" ry="9" fill="url(#leafGradient)" transform="rotate(15 220 305)"/>
  
  <!-- Baby's breath (small white flowers) -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="130" cy="200" r="4"/>
    <circle cx="140" cy="190" r="3"/>
    <circle cx="125" cy="215" r="3"/>
    <circle cx="145" cy="205" r="4"/>
    <circle cx="270" cy="195" r="4"/>
    <circle cx="280" cy="185" r="3"/>
    <circle cx="265" cy="210" r="3"/>
    <circle cx="285" cy="200" r="4"/>
    <circle cx="175" cy="165" r="3"/>
    <circle cx="225" cy="160" r="3"/>
  </g>
  
  <!-- Main Rose 1 (center) -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#roseGradient1)"/>
    <path d="M0 -20 Q10 -15 5 -5 Q15 0 10 10 Q5 20 -5 15 Q-15 20 -15 10 Q-20 0 -10 -5 Q-15 -15 0 -20" fill="url(#roseGradient2)" transform="scale(1.5)"/>
    <path d="M0 -10 Q5 -8 3 -2 Q8 0 5 5 Q2 10 -3 8 Q-8 10 -8 5 Q-10 0 -5 -2 Q-8 -8 0 -10" fill="#d4636f" transform="scale(1.2)"/>
    <circle cx="0" cy="0" r="6" fill="#c94a55"/>
  </g>
  
  <!-- Rose 2 (left) -->
  <g transform="translate(155, 190)">
    <circle cx="0" cy="0" r="28" fill="url(#roseGradient2)"/>
    <path d="M0 -15 Q8 -10 4 -3 Q12 0 8 8 Q4 15 -4 12 Q-12 15 -12 8 Q-15 0 -8 -3 Q-12 -10 0 -15" fill="url(#roseGradient1)" transform="scale(1.2)"/>
    <path d="M0 -8 Q4 -6 2 -1 Q6 0 4 4 Q2 8 -2 6 Q-6 8 -6 4 Q-8 0 -4 -1 Q-6 -6 0 -8" fill="#e8a0a0"/>
    <circle cx="0" cy="0" r="4" fill="#d4636f"/>
  </g>
  
  <!-- Rose 3 (right) -->
  <g transform="translate(250, 175)">
    <circle cx="0" cy="0" r="30" fill="url(#roseGradient1)"/>
    <path d="M0 -18 Q9 -12 5 -4 Q14 0 9 9 Q5 18 -5 14 Q-14 18 -14 9 Q-18 0 -9 -4 Q-14 -12 0 -18" fill="url(#roseGradient2)" transform="scale(1.1)"/>
    <path d="M0 -9 Q5 -7 3 -2 Q7 0 5 5 Q2 9 -3 7 Q-7 9 -7 5 Q-9 0 -5 -2 Q-7 -7 0 -9" fill="#d4636f"/>
    <circle cx="0" cy="0" r="5" fill="#c94a55"/>
  </g>
  
  <!-- Peony (large pink flower) -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="32" fill="url(#peonyGradient)"/>
    <ellipse cx="-15" cy="-10" rx="12" ry="18" fill="#f0d0e0" transform="rotate(-30 -15 -10)"/>
    <ellipse cx="15" cy="-10" rx="12" ry="18" fill="#f0d0e0" transform="rotate(30 15 -10)"/>
    <ellipse cx="-20" cy="5" rx="10" ry="15" fill="#e8c0d5" transform="rotate(-50 -20 5)"/>
    <ellipse cx="20" cy="5" rx="10" ry="15" fill="#e8c0d5" transform="rotate(50 20 5)"/>
    <ellipse cx="0" cy="-15" rx="10" ry="14" fill="#f8e6f0"/>
    <circle cx="0" cy="0" r="12" fill="#dba8c4"/>
    <circle cx="0" cy="0" r="6" fill="#c890a8"/>
    <!-- Peony center dots -->
    <circle cx="-3" cy="-2" r="1.5" fill="#ffd700"/>
    <circle cx="3" cy="-2" r="1.5" fill="#ffd700"/>
    <circle cx="0" cy="3" r="1.5" fill="#ffd700"/>
  </g>
  
  <!-- Tulip 1 (yellow, left) -->
  <g transform="translate(135, 220)">
    <ellipse cx="0" cy="0" rx="12" ry="22" fill="url(#tulipGradient)"/>
    <ellipse cx="-8" cy="5" rx="8" ry="18" fill="#ffd700" transform="rotate(-15 -8 5)"/>
    <ellipse cx="8" cy="5" rx="8" ry="18" fill="#ffd700" transform="rotate(15 8 5)"/>
    <ellipse cx="0" cy="-5" rx="6" ry="12" fill="#ffe44d"/>
  </g>
  
  <!-- Tulip 2 (yellow, right) -->
  <g transform="translate(270, 210)">
    <ellipse cx="0" cy="0" rx="11" ry="20" fill="url(#tulipGradient)"/>
    <ellipse cx="-7" cy="4" rx="7" ry="16" fill="#ffd700" transform="rotate(-12 -7 4)"/>
    <ellipse cx="7" cy="4" rx="7" ry="16" fill="#ffd700" transform="rotate(12 7 4)"/>
    <ellipse cx="0" cy="-4" rx="5" ry="10" fill="#ffe44d"/>
  </g>
  
  <!-- Small accent flowers -->
  <g fill="#9b7bb8">
    <circle cx="175" cy="130" r="8"/>
    <circle cx="225" cy="125" r="8"/>
    <circle cx="180" cy="115" r="5" fill="#b899d4"/>
    <circle cx="220" cy="112" r="5" fill="#b899d4"/>
  </g>
  
  <!-- Eucalyptus leaves -->
  <g fill="#7ab3a0" opacity="0.85">
    <ellipse cx="115" cy="240" rx="8" ry="12" transform="rotate(-60 115 240)"/>
    <ellipse cx="108" cy="260" rx="7" ry="10" transform="rotate(-70 108 260)"/>
    <ellipse cx="285" cy="235" rx="8" ry="12" transform="rotate(55 285 235)"/>
    <ellipse cx="292" cy="255" rx="7" ry="10" transform="rotate(65 292 255)"/>
  </g>
  
  <!-- Highlight on vase -->
  <ellipse cx="165" cy="400" rx="8" ry="35" fill="#ffffff" opacity="0.15"/>
</svg>
