  <line x1="95" y1="195" x2="280" y2="195" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
  <line x1="95" y1="170" x2="280" y2="170" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
  <line x1="95" y1="145" x2="280" y2="145" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
  
